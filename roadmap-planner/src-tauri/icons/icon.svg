<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Roadmap path -->
  <path d="M 120 380
           Q 160 380, 180 320
           Q 200 260, 256 260
           Q 312 260, 332 200
           Q 352 140, 392 140"
        stroke="url(#pathGrad)"
        stroke-width="24"
        stroke-linecap="round"
        fill="none"
        opacity="0.9"/>

  <!-- Milestone circles -->
  <circle cx="120" cy="380" r="28" fill="#F472B6"/>
  <circle cx="256" cy="260" r="28" fill="#FBBF24"/>
  <circle cx="392" cy="140" r="28" fill="#34D399"/>

  <!-- Inner dots for milestones -->
  <circle cx="120" cy="380" r="12" fill="white"/>
  <circle cx="256" cy="260" r="12" fill="white"/>
  <circle cx="392" cy="140" r="12" fill="white"/>

  <!-- Timeline bars on left side -->
  <rect x="80" y="100" width="8" height="320" rx="4" fill="white" opacity="0.3"/>

  <!-- Small horizontal bars (timeline markers) -->
  <rect x="100" y="140" width="60" height="6" rx="3" fill="white" opacity="0.5"/>
  <rect x="100" y="200" width="40" height="6" rx="3" fill="white" opacity="0.4"/>
  <rect x="100" y="260" width="50" height="6" rx="3" fill="white" opacity="0.5"/>
  <rect x="100" y="320" width="35" height="6" rx="3" fill="white" opacity="0.4"/>
</svg>
